<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>  
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>  
</head>  
<body>  
    <div id="login">  
        <h1>Login</h1>  
        <form method="POST" action="/register_post" name="form" onsubmit="checkpost()">  
            <input type="text" required="required" placeholder="用户名" name="n" v-model="formData.username"></input>  
            <input type="password" required="required" placeholder="密码" name="p1" id="p1"></input> 
            <input type="password" required="required" placeholder="确认密码" name="p2" id="p2"></input> 
            <button class="but" type="submit" onkeyup="validate()" >注册</button>  
        </form>  
    </div>  
</body>  
</html>
